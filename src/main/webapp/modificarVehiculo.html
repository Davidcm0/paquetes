<!DOCTYPE html>
<html lang="es">
<head>
<title>Actualizar vehiculo</title>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="intranet.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeaderGestion">
		<button type="button" id="volverGestion"
			onclick="window.history.back()">Back</button>
		<h1>Vehiculo nuevo</h1>
	</div>
	<div class="enviarProyecto">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Matrícula</label> <input type="text"
						class="form-control" id="matricula" placeholder="Matrícula">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Marca</label> <input
						type="text" class="form-control" id="marca"
						placeholder="Marca">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Modelo</label> <input type="text"
					class="form-control" id="modelo"
					placeholder="Modelo">
			</div>
			
			<div class="form-group">
				<label for="inputAddress">Color</label> <input type="text"
					class="form-control" id="color"
					placeholder="Color">
			</div>

			<button type="submit" class="btn btn-primary"
				data-bind="click:$root.crear">Actualizar vehiculo</button>
		</form>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

	<script src="actualizarVehiculo.js"></script>

</body>
</html>
