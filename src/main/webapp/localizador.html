<!DOCTYPE html>
<html lang="es">
<head>
<title>Intranet</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="intranet.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
	rel="stylesheet">
</head>
<body>
	<div id="headerr"
		class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeaderGestion"
		style="height: 25%;">
		<div class="row">
			<div class="col-md-4">
				<h1></h1>
			</div>
			<div id="bot" class="col-md-8" style="text-align: center;">
				<div class="row">
					<div class="col-md-8">
						<input type="number" id="idpedido" name="idpedido"
							required="required" placeholder="ID PEDIDO" />
						<button type="button" id="localizarPedido" class="btn btn-primary"
							data-bind="click: $root.localizarPedido"
							style="margin-right: 3%; margin-top: 1%;">Localizar
							pedido</button>
					</div>
				</div>
			</div>
		</div>
	</div>

		<ul class="list-group list-group-flush" style="margin-top: 15%">
		    <li class="list-group-item" style="background: bottom">Ubicaciones: </li>
			<!-- ko foreach : { data: listaUbicaciones, as :"ubicacion" } -->
				<li class="list-group-item" data-bind="html : ubicacion" style="background: bottom"></li>
			<!-- /ko -->
			<li class="list-group-item" id="matricula" style="background: bottom"></li>
			<li class="list-group-item" id="marca" style="background: bottom"></li>
			<li class="list-group-item" id="modelo" style="background: bottom"></li>
			<li class="list-group-item" id="color" style="background: bottom"></li>
		</ul>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

	<script src="localizador.js"></script>

</body>
</html>
