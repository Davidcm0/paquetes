<!-- Required meta tags -->

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
	rel="stylesheet">
<title>Register</title>
<!-- FAVICON -->
<link rel="icon" href="favicon.ico" type="image/ico" />
</head>
</body>
<p>
<form class="box" action="register.html" method="post">
	<h1>Register</h1>
	</br> <input type="text" id="matricula" name="matricula" required="required"
		type="text" placeholder="Matrícula" /> <input type="text" id="marca"
		name="marca" required="required" type="text" placeholder="Marca" /> <input
		type="text" id="modelo" name="modelo" required="required" type="text"
		placeholder="Modelo" /> <input type="text" id="color" name="color"
		required="required" type="text" placeholder="Color" /> <input
		id="pwd1" type="password" name="pass" placeholder="Password"
		pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"
		title="Una contraseña válida es un conjuto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menor un dígito"
		required> <input type="password" id="pwd2" required="required"
		type="password" placeholder="Repeat password" autocomplete="off"
		pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*"
		title="Una contraseña válida es un conjuto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menor un dígito"
		required> </br>
	<button type="button" onclick="register()" id="btnregister">Register</button>
	<button type="button" onclick="window.history.back()" id="goToLogin">Back</button>

</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

</html>
